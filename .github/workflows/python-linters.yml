name: Tests, style and security lint

on:
    workflow_dispatch:
    push:
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install -e ".[test]"
                  pip install pytest flake8 flake8-quotes bandit

            - name: Run tests
              run: |
                  python -m pytest

            - name: Run flake8
              run: |
                  python -m flake8 .

            - name: Run bandit
              run: |
                  python -m bandit -r . --ignore B101
